<script>
  (async function Fetch() {
    try {
      const fetchApi = await fetch("/api/tickers");
      const data = await fetchApi.json();

      const tableBody = document.querySelector("#tickerTableBody");

      Object.entries(data).forEach(([tickerName, tickerDetails]) => {
        const { base_unit, quote_unit, low, high, last } = tickerDetails;

        const row = document.createElement("tr");
        row.classList.add("row-divider");

        const tickerNameCell = document.createElement("td");
        tickerNameCell.classList.add("p-3");
        tickerNameCell.textContent = tickerName;
        row.appendChild(tickerNameCell);

        const baseUnitCell = document.createElement("td");
        baseUnitCell.classList.add("p-3");
        baseUnitCell.textContent = base_unit;
        row.appendChild(baseUnitCell);

        const quoteUnitCell = document.createElement("td");
        quoteUnitCell.classList.add("p-3");
        quoteUnitCell.textContent = quote_unit;
        row.appendChild(quoteUnitCell);

        const lowCell = document.createElement("td");
        lowCell.classList.add("p-3");
        lowCell.textContent = low;
        row.appendChild(lowCell);

        const highCell = document.createElement("td");
        highCell.classList.add("p-3");
        highCell.textContent = high;
        row.appendChild(highCell);

        const lastCell = document.createElement("td");
        lastCell.classList.add("p-3");
        lastCell.textContent = last;
        row.appendChild(lastCell);

        tableBody.appendChild(row);
      });
    } catch (error) {
      console.error("Error:", error);
    }
  })();
</script>
